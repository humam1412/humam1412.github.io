        .gallery-title {

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
        }

        .modal-content {
            max-width: 90vw;

            width: auto;
            height: auto;
        }

        .modal-content img {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .video-container {

            max-height: 90vh;
        }

            max-height: 90vh;

        }

        }

        .modal-content video {

    <script>
            // Open media in modal
            function openMedia(type, src, orientation = 'landscape') {
            const modal = document.getElementById('mediaModal');
            const modalContent = document.getElementById('modalContent');
            
            // Clear previous content
            modalContent.innerHTML = '';
            
            // Create appropriate media element
            if (type === 'img') {
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Fullscreen image';
                modalContent.appendChild(img);
            } else if (type === 'video') {
                const container = document.createElement('div');
                container.className = 'video-container ' + 
                    (orientation === 'portrait' ? 'video-portrait' : 'video-landscape');
                
                // For YouTube videos
                if (src.includes('youtube.com') || src.includes('youtu.be')) {
                    const video = document.createElement('iframe');
                    video.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1';
                    video.frameBorder = '0';
                    video.allow = 'autoplay; fullscreen';
                    video.allowFullscreen = true;
                    container.appendChild(video);
                } 
                // For local videos
                else {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true;
                    video.autoplay = true;
                    container.appendChild(video);
                }
                
                modalContent.appendChild(container);
            }
            
            // Show modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        
        // Close modal
        function closeMedia() {
            const modal = document.getElementById('mediaModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop any playing videos
            const iframe = document.querySelector('#modalContent iframe');
            if (iframe) {
                iframe.src = '';
            }
        }
        
        // Close modal when clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('mediaModal');
            if (event.target == modal) {
                closeMedia();
            }
        }
        
        // Close modal with ESC key
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.key === 'Escape') {
                closeMedia();
            }
        };

            
        // Navbar click animation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.add('nav-bounce');
                setTimeout(() => {
                    this.classList.remove('nav-bounce');
                }, 500);
            });
        });
